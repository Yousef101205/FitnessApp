<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU FITNESS </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/dumbbells image.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    .main-content {
      text-align: center;
      width: 100%;
    }
    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .card {
      border: 4px solid black;
      border-radius: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      width: 280px;                                       /* Smaller card width */
      margin: 0 auto;                                     /* Center the card */
    }
    .card a {
      text-decoration: none;
    }
    .card button {
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn-signin {
      background-color: black;
      color: white;
    }
    .btn-signin:hover {
      background-color: #444;
    }
    .btn-signup {
      background-color: white;
      color: black;
      border: 2px solid black;
    }
    .btn-signup:hover {
      background-color: #f5f5f5;
    }
    .forgot-link {
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
      color: black;
      text-decoration: underline;
    }
    .forgot-link:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="main-content">
    <h1>LU FITNESS</h1>
    <div class="card">
      <!-- Sign In Button -->
      <a href="signin.html">
        <button class="btn-signin">Sign In</button>
      </a>
      <!-- Sign Up Button -->
      <a href="Signup.html">
        <button class="btn-signup">Create a New Account</button>
      </a>
      <a href="#" class="forgot-link">Forget details?</a>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
