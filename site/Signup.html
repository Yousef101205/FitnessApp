<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU FITNESS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/dumbbells image.jpeg'); /* New background image */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    .main-content {
      text-align: center ;
    }
    .form-label {
      font-size: 1rem;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
      height: 45px;
      margin-bottom: 15px;
    }
    .password-wrapper {
      position: relative;
      color: #007bff;
        }
    .toggle-password {
      position: absolute;
      top: 47%;
      right: 7px;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: black;
    }
    .btn-next {
      background-color: black;
      color: white;
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      font-family: Arial, sans-serif; /* Text style */
      margin: 20px auto;
    }
    .btn-next:hover {
      background-color: #333;
    }
    .forgot-password {
      font-size: 0.9rem;
      margin-top: -10px;
      display: block;
      color: #007bff;
      text-decoration: underline;
    }
    .forgot-password:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
    <form action="Personal%20Info.html">
    <div class="text-primary">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="text-primary">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3 password-wrapper">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      <button type="button" class="toggle-password">
        <i class="fa-solid fa-eye"></i>
      </button>
      <a href="#" class="text-body">Forgot password?</a>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-next">Next</button>
  </form>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://kit.fontawesome.com/9def8f9eb1.js" crossorigin="anonymous"></script>
</body>
</html>
