
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Add padding for spacing */
            background-color: white;
        }
        .top-bar button {
            width: 40px;
            height: 10px;
            border: none;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-bar button a i {
            font-size: 24px;
            color: black; /* Set the icon color to black */
            transition: color 0.3s;
        }
        .top-bar button a i:hover {
            color: #00468e; /* Add hover effect */
        }
        .top-bar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Ensure the header takes available space */
        }
        .top-bar .left-icon {
            margin-right: auto; /* Push the icon to the far left */
        }
        .top-bar .right-icon {
            margin-left: auto; /* Push the icon to the far right */
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            flex: 1;
            padding: 8px;
            border: 2px solid black;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            width: 40px;
            border: none;
            background-color: #ffffff;
            border-radius: 0 4px 4px 0;
        }
        .search-bar button a i {
            color: black; /* Ensures the search icon is black */
        }
        .daily-goal {
            margin: 20px 0;
        }
        .goal-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .card {
            width: 40%;
            border-radius: 8px;
            text-align: center;
        }
        .goal-calories .card-body {
            background-color: orange;
            color: white;
        }
        .goal-protein .card-body {
            background-color: purple;
            color: white;
        }
        .goal-hydration .card-body {
            background-color: skyblue;
            color: white;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            border-top: 3px solid #00468e;
            background-color: white;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar button {
            width: 50px;
            height: 20px;
            border: none;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar i {
            font-size: 24px;
            color: #000;
        }
        .illustration {
            display: flex;
            justify-content: right;
            margin-top: -300px;
        }
        .illustration img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
    <!-- Left Icon -->
    <button class="left-icon">
        <a href="Profile.html">
            <i class="fa-solid fa-user"></i>
        </a>
    </button>
    <!-- Header in Center -->
    <h1>LU FITNESS</h1>
    <!-- Right Icon -->
    <button class="right-icon">
        <a href="Camera.html">
            <i class="fa-solid fa-camera"></i>
        </a>
    </button>
</div>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for the right courses...">
        <button id="search-icon">
            <a href="Recommendations.html">
                <i class="fa-solid fa-magnifying-glass" style="font-size: 24px"></i>
            </a>
        </button>
    </div>
    <!-- Daily Goal Section -->
    <div class="daily-goal" style="margin-top: 100px">
        <h2>Daily goal</h2>
    </div>
        <div class="goal-cards">
            
<div class="card goal-calories">
    <div class="card-body">Calories 00%</div>
</div>

            
<div class="card goal-protein">
    <div class="card-body">Protein 00%</div>
</div>

            
<div class="card goal-hydration">
    <div class="card-body">Hydration 00%</div>
</div>

        </div>
    <!-- Illustration -->
        <div class="illustration">
            <img src="img/Charecter%20Main.png" alt="Illustration" id="illustration-placeholder">
        </div>
    <!-- Bottom Navbar -->
        <!-- Navigation bar -->
    <div class="navbar">
        <button id="nav-home">
            <a href="Home.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </button>
        <button id="nav-stats">
            <a href="Progress.html">
                <i class="fa-solid fa-chart-simple"></i>
            </a>
        </button>
        <button id="nav-notifications">
            <a href="Notifications.html">
                <i class="fa-solid fa-bell"></i>
            </a>
        </button>
        <button id="nav-settings">
            <a href="Settings.html">
                <i class="fa-solid fa-gear"></i>
            </a>
        </button>
        <button id="nav-add">
            <a href="Add.html">
                <i class="fa-solid fa-plus"></i>
            </a>
        </button>
    </div>

    <script src="https://kit.fontawesome.com/9def8f9eb1.js" crossorigin="anonymous"></script>
</body>
</html>
